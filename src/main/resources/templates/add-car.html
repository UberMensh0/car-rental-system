<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Add New Car</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="form-card">
    <h2>Add New Car</h2>

    <form th:action="@{/admin/add-car}" method="post" th:object="${car}">
        <div class="input-group">
            <i class="fas fa-car"></i>
            <select th:field="*{brand}" required>
                <option value="">-- Select Brand --</option>
                <option th:each="b : ${T(com.rentalapp.car_rental_system.enums.CarBrand).values()}"
                        th:value="${b}" th:text="${b}">Brand</option>
            </select>
        </div>

        <div class="input-group">
            <i class="fas fa-car-side"></i>
            <input type="text" th:field="*{model}" placeholder="Model" required>
        </div>

        <div class="input-group">
            <i class="fas fa-tags"></i>
            <select th:field="*{type}" required>
                <option value="">-- Select Type --</option>
                <option th:each="t : ${T(com.rentalapp.car_rental_system.enums.CarType).values()}"
                        th:value="${t}" th:text="${t}">Type</option>
            </select>
        </div>

        <div class="input-group">
            <i class="fas fa-dollar-sign"></i>
            <input type="number" step="0.01" min="0" th:field="*{pricePerHour}" placeholder="Price per hour" required>
        </div>

        <div class="input-group">
            <i class="fas fa-id-card"></i>
            <input type="text" th:field="*{licensePlate}" placeholder="License Plate" required>
        </div>



        <
        <div class="input-group">
            <i class="fas fa-info-circle"></i>
            <textarea th:field="*{description}" placeholder="Description (Optional)" rows="4"></textarea>
        </div>


        <button type="submit">Add Car</button>
    </form>

    <a th:href="@{/cars}" class="btn-admin" style="margin-top: 20px;">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
</div>

</body>
</html>
